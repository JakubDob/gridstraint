<mat-card>
  <mat-card-header> <h2>Value Options</h2> </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Min</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="minValue"
        (ngModelChange)="onMinValueChange($event)"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="maxValue"
        (ngModelChange)="onMaxValueChange($event)"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Selected cell</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="selectedCell"
        (ngModelChange)="onSelectedCellValueChange($event)"
      />
    </mat-form-field>
  </mat-card-content>
</mat-card>
