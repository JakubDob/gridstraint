<mat-card>
  <mat-card-header> <h2>Solution Options</h2> </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-select
        [(value)]="selected"
        (valueChange)="onChangedSolvingMethod($event)"
      >
        <mat-option *ngFor="let method of solvingMethods" [value]="method">{{
          method
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Problem name</mat-label>
      <input
        matInput
        placeholder="ex. Sudoku"
        [(ngModel)]="problemName"
        (ngModelChange)="onChangedProblemName($event)"
      />
    </mat-form-field>
    <mat-label for="timeout_slider">Timeout {{ timeout }}s</mat-label>
    <mat-slider
      id="timeout_slider"
      min="5"
      max="300"
      step="5"
      showTickMarks
      discrete
      [displayWith]="formatTimeoutLabel"
      ><input
        matSliderThumb
        [(ngModel)]="timeout"
        (ngModelChange)="onChangedTimeout($event)"
    /></mat-slider>
    <mat-checkbox
      [(ngModel)]="allSolutions"
      (ngModelChange)="onChangedAllSolutions($event)"
      >Find all solutions</mat-checkbox
    >
    <button mat-flat-button color="primary" #solveButton>Solve</button>
  </mat-card-content>
</mat-card>
